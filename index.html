<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
    />
  </head>
  <body>
    <div class="app">
      <div class="display">
        <div class="nav-bar">
          <img class="logo" src="logo.png" />
          <form class="search hidden">
            <input
              type="text"
              class="search__field"
              placeholder="Enter title"
            />
            <button class="btn search__btn">
              <svg class="search__icon">
                <use class="shref" href="icons.svg#icon-search"></use>
              </svg>
            </button>
          </form>
          <button class="nav__btn hidden">
            <img class="icons" src="add_icon.svg" />
          </button>
        </div>

        <div class="note-list">
          <ul class="list-ul"></ul>
        </div>
      </div>
    </div>

    <div class="bg-active"></div>
    <div class="plus">
      <img class="plus-icon" src="plus.svg" />
      <span class="span-plus">You have no notes yet.</span>
    </div>
    <div class="overlay hidden"></div>

    <div class="alert hidden">
      <span>No notes with the given title!</span>
    </div>

    <div class="add-note-window hidden">
      <button class="btnClose">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="heading">NEW NOTE</h3>

          <input class="title-Input" placeholder="Enter Title" type="text" />
          <span class="title">title</span>
        </div>
        <div class="drop-down">
          <select class="drop-down cat">
            <option value="" disabled selected>Category</option>
            <option value="General">General</option>
            <option value="Education">Education</option>
            <option value="Workout">Workout</option>
            <option value="Shopping List">Shopping List</option>
          </select>
        </div>
        <div class="markup">
          <span class="title">category</span>
        </div>
        <button class="btn newNote">
          <span>Next</span>
        </button>
      </form>
    </div>
    <div class="display-note hidden">
      <button id="closeView" class="btnClose">&times;</button>
      <div class="text"></div>
    </div>
    <div class="formatting hidden">
      <span class="title-new">dasd</span>
      <form>
        <div>
          <button class="format-btn" type="button" onclick="formatText('bold')">
            <b>B</b>
          </button>
          <button
            class="format-btn"
            type="button"
            onclick="formatText('italic')"
          >
            <i>I</i>
          </button>
          <button
            class="format-btn"
            type="button"
            onclick="formatText('underline')"
          >
            <u>U</u>
          </button>
          <button
            class="format-btn"
            type="button"
            onclick="formatText('insertUnorderedList')"
          >
            <b>â€¢</b>
          </button>
          <button
            class="format-btn"
            type="button"
            onclick="formatText('insertOrderedList')"
          >
            <b>1.</b>
          </button>
        </div>
        <div>
          <button
            class="align-btn"
            type="button"
            onclick="formatText('justifyLeft')"
          >
            <img src="left.svg" />
          </button>
          <button
            class="align-btn"
            type="button"
            onclick="formatText('justifyCenter')"
          >
            <img src="srodek.svg" />
          </button>
          <button
            class="align-btn"
            type="button"
            onclick="formatText('justifyRight')"
          >
            <img src="right.svg" />
          </button>
        </div>
        <div>
          <div class="text-editor" contenteditable></div>
        </div>
        <button class="btn newNote" id="submit-btn">Save Note!</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
