<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
    />
  </head>
  <body>
    <div class="app">
      <div class="display">
        <div class="nav-bar">
          <img class="logo" src="logo.png" />
          <form class="search">
            <input
              type="text"
              class="search__field"
              placeholder="Enter title"
            />
            <button class="btn search__btn">
              <svg class="search__icon">
                <use href="icons.svg#icon-search"></use>
              </svg>
            </button>
          </form>
          <button class="nav__btn hidden">
            <img class="icons" src="add_icon.svg" />
          </button>
        </div>

        <div class="note-list">
          <ul class="list-ul"></ul>
        </div>
      </div>
    </div>

    <div class="bg-active"></div>
    <div class="plus">
      <img class="plus-icon" src="plus.svg" />
      <span class="span-plus">You have no notes yet.</span>
    </div>
    <div class="overlay hidden"></div>
    <div class="add-note-window hidden">
      <button class="btnClose">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="heading">NEW NOTE</h3>

          <input class="title-Input" placeholder="Enter Title" type="text" />
          <span class="title">title</span>
        </div>
        <div class="drop-down">
          <select class="drop-down">
            <option value="" disabled selected>Category</option>
            <option value="volvo">General</option>
            <option value="saab">Education</option>
            <option value="opel">Workout</option>
            <option value="audi">Shopping List</option>
          </select>
        </div>
        <div class="markup">
          <span class="title">category</span>
        </div>
        <button class="btn newNote">
          <span>Add Note</span>
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
